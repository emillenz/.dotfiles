modmap:
  - name: global
    remap:
      alt_r: ctrl_r
      capslock:
        held: super_l
        alone: backspace
        one_timeout_milis: 100
      
keymap:
  - name: browser
    application:
      not: [Emacs-gtk+x11, Emacs, Alacritty]
    remap:
      M-backspace: C-backspace # consistency with emacs/shell
      C-n: down # completion candidates (suggested urls ...)
      C-p: up
